      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card card-form">
            <div class="card-body">
              <form action="#">
                <fieldset class="form-group">
                  <legend class="h3 text-center text-capitalize border-bottom py-2 mb-2">create account</legend>
                  <div class="errors-display alert alert-danger small">
                    <div>Error 1</div>
                    <div>Error 2</div>
                  </div>
                  
                  <div class="form-group">
                    <input type="text" name="#" id="#" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="text" name="#" id="#" class="form-control" placeholder="Surname">
                  </div>
                  <div class="form-group">
                    <input type="email" name="#" id="#" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group mb-2">
                    <div class="password-container">
                      <input type="password" name="#" id="#" class="form-control" placeholder="Password">
                      <span class="small show-password">

                      </span>
                    </div>
                  </div>
